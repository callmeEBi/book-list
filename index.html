<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="main_header">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="main_header--icon"
      >
        <path
          d="M7.25 3.688a8.035 8.035 0 0 0-4.872-.523A.48.48 0 0 0 2 3.64v7.994c0 .345.342.588.679.512a6.02 6.02 0 0 1 4.571.81V3.688ZM8.75 12.956a6.02 6.02 0 0 1 4.571-.81c.337.075.679-.167.679-.512V3.64a.48.48 0 0 0-.378-.475 8.034 8.034 0 0 0-4.872.523v9.268Z"
        />
      </svg>
      book &nbsp;<span class="main_header--span"> list</span>
    </h1>
    <label for="book_name">Name</label>
    <input type="text" name="book_name" id="input--name" />
    <label for="book_author">Author</label>
    <input type="text" name="book_author" id="input--author" />
    <label for="book_date">Date</label>
    <input
      type="number"
      name="book_date"
      id="input--date"
      max="2024"
      min="1950"
      maxlength="4"
    />
    <a href="#" class="add_book">Add book</a>
    <hr />
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
      </tr>
    </table>
    <script src="./scripts/script.js"></script>
  </body>
</html>
